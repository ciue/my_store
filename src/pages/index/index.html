<!DOCTYPE html>
<html class="no-js " lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <!-- 是否为手持设备优化 -->
  <meta name="HandheldFriendly" content="True">
  <!-- 为某个宽度特殊优化 -->
  <meta name="MobileOptimized" content="320">
  <!-- 电话号码和邮箱识别 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 针对LCD液晶显示器设计，可提高文字的清晰度 -->
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body class=" " style="min-height: 860px;">
  <div id="app" v-cloak>
    <div class="container with-bottom-nav" style="min-height: 667px;">
      <div class="content">
        <Swiper :lists="carouselLists" name="swiper.vue" v-if="carouselLists"></Swiper>
        <div class="section-title">优店推荐</div>
        <div class="section-content shops">
          <div class="shop-wrap">
            <div class="shop-item">
              <a href="">
                <img class="fadeIn" src="https://cdn.shopify.com/s/files/1/2418/2067/products/product-image-209915357_300x300.jpg?v=1507796075">
              </a>
            </div>
            <div class="shop-item">
              <a href="">
                <img class="fadeIn" src="https://cdn.shopify.com/s/files/1/2418/2067/products/product-image-209915357_300x300.jpg?v=1507796075">
              </a>
            </div>
            <div class="shop-item">
              <a href="">
                <img class="fadeIn" src="https://cdn.shopify.com/s/files/1/2418/2067/products/product-image-209915357_300x300.jpg?v=1507796075">
              </a>
            </div>
          </div>
        </div>
        <div class="section-content daily">
          <ul>
          </ul>
        </div>
        <div class="line-block line-block-gray">
          <div class="lineblock-title">
            <span class="lineblock-font">最热商品推荐</span>
          </div>
        </div>
        <div class="hot-goods js-waterfull-wrap" data-src="">
          <ul class="js-list js-lazy" data-src="" 
          v-infinite-scroll="getHotLists" 
          infinite-scroll-disabled="loading" 
          infinite-scroll-distance="20"
          >
            <li v-for="item in hotLists" :key="item.id">
              <div class="goods-item">
                <a :href="'goods.html?id='+item.id">
                  <div class="thumb img-box">
                    <img class="fadeIn" v-bind:src="item.img">
                  </div>
                  <div class="detail">
                    <div class="title">{{item.name}}</div>
                    <div class="price">{{item.price | currency}}</div>
                  </div>
                </a>
              </div>
            </li>

          </ul>
          <div class="loading-more">
            <span></span>
          </div>
        </div>
        <div class="js-show-find category-guid" style="display: none;"></div>
      </div>
    </div>
    <Footnav></Footnav>
  </div>
</body>

</html>
