ton type=button class=plus></button><div class="response-area response-area-minus" @click="'!good.number===1' && reduce(good)"></div><div class="response-area response-area-plus" @click=add(good)></div></div></div><div class="price c-orange">¥ <span>{{good.price | currency}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=remove(shop,shopIndex,good,goodIndex)><span>删除</span></div></div></li></transition-group></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all><span class=check :class="{checked: allSelected}" @click="allSelected=!allSelected"></span> 全选</div><div class=total-price v-show=!isEditing>合计：¥ <span class=js-total-price style="color: rgb(255, 102, 0);">{{total | currency}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled=!selectedLists.length v-show=!isEditing>结算 (3)</button> <button href=javascript:; :disabled=!removeLists.length class="j-delete-goods btn font-size-14 btn-red" v-show=isEditing>删除</button></div></div></div></div></div></div><div class=footer style="min-height: 86px;"></div><div id=0SuefKPV4p v-show=removePopup style="height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.7); z-index: 1000;  opacity: 1;" @click="removePopup =!removePopup"></div><div id=d2tfiX27YS v-show=removePopup class="popout-confirm popout-box" style="overflow: hidden; position: absolute; z-index: 1000; top: 50%; left: 50%; transform: translate3d(-50%, -50%, 0px); visibility: visible; border-radius: 4px; background: white; width: 270px; padding: 15px; opacity: 1;"><div class="confirm-content font-size-14" style="line-height: 20px; padding: 5px 5px 10px;">确定删除改商品吗?</div><hr style="margin: 9px -15px 10px;"><div class=btn-2-1 style="width: 47.5%;"><p class=
